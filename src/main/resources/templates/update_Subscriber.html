<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Subscriber Management System</title>

    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="wrapper">
    <div th:replace="/menu"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="/toolbar"></div>

            <div class="container-fluid">
<div class="container">


    <h2>Update Subscriber</h2>
    <hr>
    <form action="#" th:action="@{/saveSubscriber}" th:object="${subscriber}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id_subscriber}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{tel}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <label>Coach Gender</label>
        <div><input type="radio" th:field="*{gender}" name="gender" value="male" checked="checked" />Male</div>
        <div><input type="radio" th:field="*{gender}" name="gender" value="female" />Female</div>
        <br>

        <input type="date" th:field="*{startDate}" class="form-control mb-4 col-4">
        <input type="date" th:field="*{expireDate}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" > Update Subscriber</button>

    </form>

    <hr>

    <a th:href = "@{/SubscriberManagment}"> Back to Subscriber List</a>
</div></div></div></div></div>
</body>
</html>
