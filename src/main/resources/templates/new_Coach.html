<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Coach Management System</h1>
    <hr>

    <form action="#" th:action="@{/saveCoach}" th:object="${coach}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Coach First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Coach Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Coach Email" class="form-control mb-4 col-4">
        <input type="number" th:field="*{tel}"
               placeholder="Coach Phone Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{adress}"
               placeholder="Coach Adress" class="form-control mb-4 col-4">
        <label>Coach Gender</label>
        <div><input type="radio" th:field="*{gender}" name="gender" value="male" checked="checked" />Male</div>
        <div><input type="radio" th:field="*{gender}" name="gender" value="female" />Female</div>
        <br>



        <button type="submit" class="btn btn-info col-2"> Save Coach</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Coach List</a>
</div>
</body>
</html>
