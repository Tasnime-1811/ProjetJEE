<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div th:replace="/menu"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="/toolbar"></div>

            <div class="container-fluid">
<div class="container">
    <h1>New Subsciber</h1>
    <hr>

    <form action="#" th:action="@{/saveSubscriber}" th:object="${subscriber}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Subscriber First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Subscriber Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Subscriber Email" class="form-control mb-4 col-4">
        <input type="number" th:field="*{tel}"
               placeholder="Subscriber Phone Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}"
               placeholder="Subscriber Address" class="form-control mb-4 col-4">
        <label>Coach Gender</label>
        <div><input type="radio" th:field="*{gender}" name="gender" value="male" checked="checked" />Male</div>
        <div><input type="radio" th:field="*{gender}" name="gender" value="female" />Female</div>
        <br>
        <input type="date" th:field="*{startDate}"
               placeholder="Subscriber Start Date" class="form-control mb-4 col-4">
        <input type="date" th:field="*{expireDate}"
               placeholder="Subscriber Expire Date" class="form-control mb-4 col-4">



        <button type="submit" class="btn btn-info col-2"> Save Subscriber</button>

    </form>

    <hr>

    <a th:href = "@{/SubscriberManagment}"> Back to Subscriber List</a>
</div></div></div></div></div>
</body>
</html>
